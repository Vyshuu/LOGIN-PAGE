<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link with the main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="top"></div>
    <div class="main">
        <div class="left_section">
            <img src="images/undraw_Mobile_posts_re_bpuw.svg" alt="">
        </div>
        <div class="right_section">
            <img src="images/undraw_profile_pic_ic5t.svg" alt="">
            <h2>Welcome to LOGIN PAGE</h2>
            <p>Login</p>
            <div class="username">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="password">
                <div class="icon">
                    <i class="fas fa-lock"></i>
                </div>

                <input type="password" id="password" placeholder="password">
                <div class="icon">
                    <i class="fas fa-eye" id="show_or_hidden"></i>
                </div>

            </div>
            <div class="forget">
                <a href="#">Forget Password ?</a>
            </div>
            <button class="my_btn" id="login_btn">Login</button>

        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
